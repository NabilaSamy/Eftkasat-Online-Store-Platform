<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add New Store</title>
</head>
<body>
<h1><font size="300">Add Store Page</font></h1><br></br>
<form method="post" th:action="@{/addStore}" th:object="${store}">
	Store Name: <input type="text" th:field="*{StoreName}" /><br><br>
	Store Address: <input type="text" th:field="*{StoreAddress}" /><br><br>
	Store Type: <input type="text" th:field="*{StoreType}" /><br><br>
	Store Information: <input type="text" th:field="*{StoreInformation}" /><br><br>
	<input type="submit" value="Add Store" />
</form>

<form action="index">
<h3>If you want to Logout, Click
<button type="submit" value="Logout"> Logout </button></h3>
</form>

</body>
</html>
