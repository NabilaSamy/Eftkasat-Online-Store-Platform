<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>View Statistics Page</title>
</head>
<body>
<h1><font size="300">View Statistics Page</font></h1><br></br>

<form action="ViewCustomersandStore">
<h3>If you want to view Statistics for Store and Customers, Click
<button type="submit" value="Customers and Store"> Customers and Store </button></h3>
</form>

<form action="ViewmostProduct">
<h3>If you want to view Statistics for most selling products, Click
<button type="submit" value="Most Selling Products"> Most Selling Products </button></h3>
</form>

<form action="ViewmostBrand">
<h3>If you want to view Statistics for most selling brands, Click
<button type="submit" value="Most Selling Brands"> Most Selling Brands </button></h3>
</form>

<form action="StatisticsPage">
<h3>If you want to Add Statistics, Click
<button type="submit" value="Statistics Page"> Statistics Page </button></h3>
</form>

<form action="index">
<h3>If you want to Logout, Click
<button type="submit" value="Logout"> Logout </button></h3>
</form>

</html>
