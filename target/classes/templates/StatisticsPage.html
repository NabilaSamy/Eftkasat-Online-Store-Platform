<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add New Statistics Page</title>
</head>
<body>
<h1><font size="300">Add New Statistics Page</font></h1><br></br>

<form action="CustomersandStore">
<h3>If you want to add Statistics for Store and Customers, Click
<button type="submit" value="Customers and Store"> Customers and Store </button></h3>
</form>

<form action="mostProduct">
<h3>If you want to add Statistics for most selling products, Click
<button type="submit" value="Most Selling Products"> Most Selling Products </button></h3>
</form>

<form action="mostBrand">
<h3>If you want to add Statistics for most selling brands, Click
<button type="submit" value="Most Selling Brands"> Most Selling Brands </button></h3>
</form>

<form action="ViewStatistics">
<h3>If you want to view Statistics, Click
<button type="submit" value="View Statistics"> View Statistics </button></h3>
</form>

<form action="index">
<h3>If you want to Logout, Click
<button type="submit" value="Logout"> Logout </button></h3>
</form>


</body>
</html>
