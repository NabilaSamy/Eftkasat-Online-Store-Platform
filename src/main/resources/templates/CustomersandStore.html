<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add New Statistics Page</title>
</head>
<body>
<h1><font size="300">Add New Statistics Page</font></h1><br></br>

<form method="post" th:action="@{/CustomersandStore}" th:object="${customerandstore}" 
	action="CustomersandStore">
	If you want to get numbers of customers that visit specific store:
	Store Name: <input type="text" th:field="*{StoreName}" /><br><br>
	Number of Customers: <input type="number" th:field="*{cnumber}" /><br><br>
	<input type="submit" value="Add Statistics" />
</form>

<form action="index">
<h3>If you want to Logout, Click
<button type="submit" value="Logout"> Logout </button></h3>
</form>


</body>
</html>
