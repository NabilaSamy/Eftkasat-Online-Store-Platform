<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add New Statistics Page</title>
</head>
<body>
<h1><font size="300">Add New Statistics Page</font></h1><br></br>

<form method="post" th:action="@{/mostProduct}" th:object="${mostProduct}" 
	action="mostProduct">

	Product Name: <input type="text" th:field="*{ProdName}" /><br><br>

<form action="index">
<h3>If you want to Logout, Click
<button type="submit" value="Logout"> Logout </button></h3>
</form>


</body>
</html>
